<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cca1c590b0.js" crossorigin="anonymous"></script>
    <title>Laptop</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="Assets/img/laptop.png"
                alt="Laptop abierta con imagen de un ave de color verde en la pantalla" />
            <p class="title">Laptop Gamer AMD</p>
            <input type="text" id="var-1" placeholder="Cantidad" />
            <select id="var-2" placeholder="Color">
                <option value="blue">Color: Azul</option>
                <option value="black">Color: Negro</option>
                <option value="red">Color: Rojo</option>
            </select>
            <select id="precio">
                <option value="250000">Precio: 250000</option>
                <option value="400000" selected>Precio: 400000</option>
                <option value="650000">Precio: 650000</option>
            </select>
            <div>
                <button id="button">Calcular Total</button>
            </div>
        </div>
        <div class="resumen">
            <p>Total: $ <span class="total">0</span></p>
            <p>Cantidad: <span class="cantidad">0</span></p>
            <p>Color: <i class="fa-solid fa-circle color_laptopt"></i></p>
        </div>
    </div>
    <script src="Assets/js/desafio.js"></script>
</body>
</html>
